<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Bowl LX OG Image Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a1628 0%, #1a2744 50%, #0a1628 100%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    /* Subtle grid texture */
    .og-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Dramatic lighting effect */
    .og-container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 120%;
      height: 100%;
      background: radial-gradient(ellipse, rgba(0,80,160,0.15) 0%, transparent 60%);
      pointer-events: none;
    }

    /* Player cutout placeholders */
    .player {
      position: absolute;
      bottom: 0;
      width: 380px;
      height: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    .player-left {
      left: 40px;
    }

    .player-right {
      right: 40px;
    }

    .player-placeholder {
      width: 100%;
      height: 480px;
      background: linear-gradient(180deg, transparent 0%, rgba(0,80,160,0.1) 100%);
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.4);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      text-align: center;
      padding: 20px;
    }

    .player-placeholder span {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.6;
    }

    /* Team logos */
    .team-logo {
      position: absolute;
      bottom: 30px;
      width: 80px;
      height: 80px;
      z-index: 10;
    }

    .team-logo-left {
      left: 60px;
    }

    .team-logo-right {
      right: 60px;
    }

    .team-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
    }

    /* Center content */
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    .super-bowl-logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 20px rgba(0,0,0,0.5));
    }

    .headline {
      font-family: 'Oswald', sans-serif;
      font-size: 96px;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 4px;
      line-height: 0.9;
      text-shadow: 0 4px 30px rgba(0,0,0,0.5);
      margin-bottom: 16px;
    }

    .subhead {
      font-family: 'Oswald', sans-serif;
      font-size: 42px;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 8px;
      opacity: 0.9;
      text-shadow: 0 2px 20px rgba(0,0,0,0.5);
    }

    .vs {
      color: #0050A0;
    }

    /* PFSN Logo - Centered */
    .pfsn-center {
      margin-top: 20px;
    }

    .pfsn-center img {
      height: 44px;
      width: auto;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,0.5));
    }

    /* Instructions */
    .instructions {
      margin-top: 30px;
      color: #888;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      text-align: center;
      max-width: 800px;
    }

    .instructions h3 {
      color: #fff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <div class="og-container">
      <!-- Left Player -->
      <div class="player player-left">
        <div class="player-placeholder">
          PLAYER CUTOUT<br>
          <strong>Drake Maye</strong>
          <span>(Patriots QB)</span>
        </div>
      </div>

      <!-- Right Player -->
      <div class="player player-right">
        <div class="player-placeholder">
          PLAYER CUTOUT<br>
          <strong>Sam Darnold</strong>
          <span>(Seahawks QB)</span>
        </div>
      </div>

      <!-- Team Logos -->
      <div class="team-logo team-logo-left">
        <img src="new-england-patriots.png" alt="Patriots">
      </div>
      <div class="team-logo team-logo-right">
        <img src="seattle-seahawks-sb.png" alt="Seahawks">
      </div>

      <!-- Center Content -->
      <div class="center-content">
        <img src="super-bowl-lx-logo.png" alt="Super Bowl LX" class="super-bowl-logo">
        <div class="headline">SUPER BOWL LX</div>
        <div class="pfsn-center">
          <img src="pfsn-logo.png" alt="PFSN">
        </div>
      </div>
    </div>

    <div class="instructions">
      <h3>OG Image Mockup - 1200x630px</h3>
      Screenshot this mockup to share with designer. Dashed boxes indicate where player cutouts should go.
    </div>
  </div>
</body>
</html>
